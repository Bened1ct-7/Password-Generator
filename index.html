<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <script src="index.js" defer></script>
    <title>Password Generator</title>
  </head>
  <body>
    <section id="content">
      <header>
        <div class="container">
          <h1>Password Generator</h1>
          <i class="bi bi-moon-fill"></i>
        </div>
      </header>
      <div class="container">
        <div class="pass-div">
          <h2></h2>
          <i class="bi bi-clipboard copy-icon"></i>
        </div>
        <div class="pass-indicator">
          <span id="strength-text">Poor p</span>
        </div>
      </div>
      <section class="container">
        <div class="custom">
          <p>Customize Password</p>
        </div>
        <div class="strength dark">
          <span>Password Strength</span>
          <div class="input-box">
            <input id="range" type="range" value="12" min="0" max="20" step="1" />
            <span>15</span>
          </div>
        </div>
        <div class="pass-rule">
          <span>Lowercase letters (a-z)</span>
          <input type="checkbox" id="lowercase" checked />
          <label for="lowercase" class="lowercase">
            <i class="bi bi-check"></i>
          </label>
        </div>
        <div class="pass-rule dark">
          <span>Uppercase letters (A-Z)</span>
          <input type="checkbox" id="uppercase" />
          <label class="uppercase" for="uppercase">
            <i class="bi bi-check"></i>
          </label>
        </div>
        <div class="pass-rule">
          <span>Digits (0-9)</span>
          <input type="checkbox" id="numbers" />
          <label for="numbers">
            <i class="bi bi-check"></i>
          </label>
        </div>
        <div class="pass-rule dark">
          <span>Symbols (#&+)</span>
          <input type="checkbox" id="symbols" />
          <label for="symbols">
            <i class="bi bi-check"></i>
          </label>
        </div>
        <div class="pass-rule">
          <span>Exclude Duplicate</span>
          <input type="checkbox" id="duplicate" />
          <label for="duplicate">
            <i class="bi bi-check"></i>
          </label>
        </div>
        <div class="btn">
          <button type="button">Generate Password</button>
        </div>
      </section>
      <footer>
        <div class="container">
          <p>&copy; Benedict 2023</p>
        </div>
      </footer>
    </section>
  </body>
</html>
